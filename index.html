<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Java</title>
    <link href="style.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="kalkulator-kratka">
        <div class="wyswietlacz">
            <div data-wczesniejsza-operacja class="wczesniejsza-operacja"></div>
            <div data-aktualna-operacja class="aktualna-operacja"></div>
        </div>
        <button data-wyczysc class="span-two">AC</button>
        <button data-usun>DEL</button>
        <button data-operator>/</button>
        <button data-numer>1</button>
        <button data-numer>2</button>
        <button data-numer>3</button>
        <button data-operator>*</button>
        <button data-numer>4</button>
        <button data-numer>5</button>
        <button data-numer>6</button>
        <button data-operator>+</button>
        <button data-numer>7</button>
        <button data-numer>8</button>
        <button data-numer>9</button>
        <button data-operator>-</button>
        <button data-operator>.</button>
        <button data-numer>0</button>
        <button data-rownasie class="span-two">=</button>
    </div>
    </body>
</html>
